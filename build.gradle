plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'me.bytebeats'
version '1.2.2'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.4'
}
patchPluginXml {
    changeNotes """
      v1.0.0 添加了美股股票的实时查询.<br>
      v1.1.0 添加了港股股票的实时查询.<br>
      v1.2.0 添加了上证, 深证股票的实时查询.<br>
      v1.2.1 格式化了成交额, 成交量, 总市值.<br>
      v1.2.2 新增了简洁模式.<br>
      """
}

task move(type: Copy) {
    println('move task started...')
    println('start copying...')
    delete fileTree('lib').matching {
        include "*.jar"
    }
    from "build/libs/mns-${project.version}.jar"
    into 'lib/'
    println('move task finished.')
}

tasks.build.finalizedBy move

